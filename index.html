<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/assets/style.css">
        <script src="lib/emails-input.js"></script>
        <title>Emails Input Component</title>
    </head>
    <body>
        <div class="container">
            <section>    
                <div class="section--title">Share <strong>Board 1</strong> with others</div>
                <br/>
                <div id="emails-input"></div>
            </section>
            <section> 
                    <div class="section--title">Share <strong>Board 2</strong> with others</div>
                    <br/>
                    <div id="emails-input-2"></div>
            </section> 
        </div>
        <script>
            const shareBoard = function(emails) {
                for (var i = 0; i < emails.length; i++) {
                    alert('Sharing board to: ' + emails[i]);
                }
            }

            var inputContainerNode = document.querySelector('#emails-input');
            var emailsInput = EmailsInput(inputContainerNode, { addRandomEmail: true, getEmailCount: true, shareButton: shareBoard });

            var inputContainerNode2 = document.querySelector('#emails-input-2');
            var emailsInput2 = EmailsInput(inputContainerNode2, { getEmailCount: true });
        </script>
    </body>
</html>
